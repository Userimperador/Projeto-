<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Camila Consultoria de Enfermagem: Excelência e inovação em cuidados de saúde, gestão e serviços especializados.">
    <meta name="author" content="Camila Consultoria">
    <meta name="keywords" content="Consultoria, Enfermagem, Saúde, Serviços, Gestão">
    <title>Camila Consultoria de Enfermagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="header-container">
            <h1>Camila Consultoria de Enfermagem</h1>
            <p class="subtitle">Excelência e inovação em cuidados de saúde</p>
        </div>
    </header>

    <!-- Navegação -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre Nós</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#equipe">Equipe</a></li>
            <li><a href="#depoimentos">Depoimentos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Camila Consultoria de Enfermagem. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
